<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临风楼 - 吴家山中学男生宿舍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4682b4;
            --secondary-color: #5f9ea0;
            --accent-color: #87ceeb;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">临风楼</h1>
            <p class="building-subtitle">吴家山中学男生宿舍</p>
            <p class="building-tagline">玉树临风，志存高远</p>
        </header>

        <section class="content-section">
            <div class="feature-quote">
                "玉树临风"典出《世说新语》，形容男子风姿俊朗、气度超然。以"玉"喻品德高洁，以"临风"显挺拔之姿，寄寓男生当如乔木般坚韧成长，兼具谦谦君子之风。
            </div>
            <p>此名既勉励学子修身立行、志存高远，亦暗含"十年树木，百年树人"的教育理念。楼名取意自然意象与人文精神的融合，期待男生在严谨学业中淬炼如玉品格，于青春岁月里铸就飒爽风骨。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-user-graduate feature-icon"></i>
                    <h3>男生宿舍</h3>
                    <p>为男生提供舒适住宿环境</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-tree feature-icon"></i>
                    <h3>如玉品格</h3>
                    <p>培养如玉般高洁的品格修养</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-graduation-cap feature-icon"></i>
                    <h3>志存高远</h3>
                    <p>激励男生树立远大志向</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学宿舍楼命名解读 · 临风楼</p>
            <p>男生公寓 · 玉树临风</p>
        </footer>
    </div>
</body>
</html>
